        var a = $('.visualSssf_left a')

            a[i].index = i;
            a[i].onclick = function () {

                }
                this.className = 'active'
            }

        var thirdHtwo = thirdH - 2
        $('.third_box').css('line-height', thirdH + 'px')
        $('.third_smallBk>div').css('line-height', thirdHtwo + 'px')
